<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>離線模式 - 潮流鞋店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fbbf24;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #fbbf24;
            opacity: 0.9;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 40px 0;
        }

        .feature {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: rgba(251, 191, 36, 0.15);
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .retry-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .retry-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (min-width: 768px) {
            .features {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔌</div>
        <h1>您目前處於離線模式</h1>
        <p>看起來您的網路連接已中斷。不過別擔心，您仍可以瀏覽已快取的內容。</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">📱</div>
                <h3>PWA 支援</h3>
                <p>我們的網站支援離線瀏覽</p>
            </div>
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <h3>快速載入</h3>
                <p>已快取的頁面可立即載入</p>
            </div>
            <div class="feature">
                <div class="feature-icon">🔄</div>
                <h3>自動同步</h3>
                <p>網路恢復後自動同步資料</p>
            </div>
            <div class="feature">
                <div class="feature-icon">💾</div>
                <h3>本地儲存</h3>
                <p>您的購物車資料已安全儲存</p>
            </div>
        </div>

        <a href="/" class="retry-btn" onclick="window.location.reload()">重新連接</a>
    </div>

    <script>
        // 監聽網路狀態
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // 每 5 秒檢查一次網路
        setInterval(() => {
            fetch('/').then(() => {
                window.location.reload();
            }).catch(() => {
                // 仍然離線
            });
        }, 5000);
    </script>
</body>
</html>
